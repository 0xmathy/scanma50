<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Screener ‚Äî Scan MA50 v1.2</title>
<style>
  :root{--bg:#0b0d12;--panel:#0f1320;--panel-2:#121727;--text:#e6edf3;--muted:#9aa4b2;--green:#29d397;--red:#ff6b6b;--amber:#ffc857;--blue:#6aa7ff;--card:#0c111b;--outline:#1e2a44;}
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#0a0d16,#0b0d12);color:var(--text);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
  .wrap{max-width:1200px;margin:32px auto;padding:0 16px}
  header{display:flex;justify-content:space-between;align-items:center;gap:16px;margin-bottom:8px}
  .title{font-weight:700;font-size:22px}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .toolbar input{background:var(--panel-2);color:var(--text);border:1px solid var(--outline);border-radius:10px;padding:8px 10px}
  .btn{background:var(--panel-2);color:var(--text);border:1px solid var(--outline);border-radius:10px;padding:8px 10px;cursor:pointer}
  .toggle{display:inline-flex;align-items:center;gap:6px}
  .note{color:var(--muted);font-size:12px;margin:6px 0 14px}
  .table-wrap{background:var(--panel);border:1px solid var(--outline);border-radius:14px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.35)}
  table{width:100%;border-collapse:separate;border-spacing:0}
  thead th{position:sticky;top:0;background:linear-gradient(180deg,var(--panel),var(--panel-2));color:#cfe0ff;text-align:left;font-weight:600;font-size:12px;text-transform:uppercase;letter-spacing:.5px;border-bottom:1px solid var(--outline);padding:12px 10px;cursor:pointer;user-select:none}
  tbody td{padding:12px 10px;border-bottom:1px solid #0f1422}
  tbody tr:hover{background:rgba(255,255,255,.03)}
  .token{display:flex;align-items:center;gap:10px}
  .logo{width:20px;height:20px;border-radius:6px;background:linear-gradient(135deg,#1e2440,#2c3f6b)}
  .sym{font-weight:700}
  .muted{color:var(--muted)}
  .num{font-variant-numeric:tabular-nums}
  .t-good{color:var(--green)} .t-warn{color:var(--amber)} .t-bad{color:var(--red)}
  #popover{position:fixed;left:0;top:0;transform:translate(-9999px,-9999px);min-width:540px;max-width:620px;border:1px solid var(--outline);background:var(--card);border-radius:14px;box-shadow:0 20px 40px rgba(0,0,0,.55);padding:14px;z-index:1000;display:none}
  #popover .hdr{display:flex;align-items:center;justify-content:space-between;margin-bottom:6px}
  #popover .title{font-size:16px}
  #popover .lock{font-size:12px;color:var(--muted);cursor:pointer;border:1px solid var(--outline);border-radius:8px;padding:4px 8px;background:var(--panel-2)}
  #popover.locked .lock{color:#fff;border-color:#29d397;box-shadow:inset 0 0 0 1px #29d397}
  #popover .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:12px}
  #popover h4{margin:0 0 8px 0;font-size:14px}
  #popover .kv{display:grid;grid-template-columns:1fr auto;gap:6px;font-size:13px}
  #popover .sep{height:1px;background:var(--outline);margin:8px 0}
  #popover .links{display:flex;gap:10px;flex-wrap:wrap}
  #popover .links a{color:#9ec5ff;text-decoration:none}
  @media (max-width: 820px){#popover{left:12px !important;right:12px;top:auto;bottom:12px;min-width:unset;max-width:unset;transform:none} thead .hide-sm, tbody .hide-sm{display:none}}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Scan MA50 v1.2 ‚Äî Screener (via data.json)</div>
      <div class="toolbar">
        <input id="search" placeholder="Rechercher un token‚Ä¶" />
        <button id="btnRefresh" class="btn">‚Üª Rafra√Æchir</button>
        <label class="toggle">
          <input type="checkbox" id="autoToggle">
          <span>Auto-refresh (60s)</span>
        </label>
      </div>
    </header>
    <div class="note" id="lastupdate">Chargement‚Ä¶</div>

    <div class="table-wrap">
      <table id="screener">
        <thead>
          <tr>
            <th>Token</th>
            <th>Date</th>
            <th>Prix</th>
            <th>Œî24h</th>
            <th class="hide-sm">Œî7j</th>
            <th class="hide-sm">Œî30j</th>
            <th>MC</th>
            <th>TVL</th>
            <th>MC/TVL</th>
            <th class="hide-sm">Vol/MC (24h)</th>
            <th class="hide-sm">Moy Vol7j/MC</th>
            <th>Var Vol 7j/30j</th>
            <th>RSI D</th>
            <th class="hide-sm">RSI H4</th>
            <th class="hide-sm">ATH</th>
            <th>Potentiel x</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="popover" aria-hidden="true">
    <div class="hdr">
      <div class="title" id="p-title"></div>
      <button id="p-lock" class="lock" title="Verrouiller / d√©verrouiller">üîí Verrouiller</button>
    </div>
    <div class="grid">
      <div>
        <h4>üìä March√©</h4>
        <div class="kv" id="p-market"></div>
        <div class="sep"></div>
        <h4>‚öôÔ∏è Techniques</h4>
        <div class="kv" id="p-tech"></div>
      </div>
      <div>
        <h4>üß© Fonda</h4>
        <div class="kv" id="p-fonda"></div>
        <div class="sep"></div>
        <h4>üõ°Ô∏è S√©curit√© & Tokenomics</h4>
        <div class="kv" id="p-sec"></div>
        <div class="sep"></div>
        <div class="links" id="p-links"></div>
      </div>
    </div>
  </div>

<script>
/* ===== Helpers ===== */
const nf2 = new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 });
const nf1 = new Intl.NumberFormat('en-US', { maximumFractionDigits: 1 });
const money = n => (n==null||isNaN(n)) ? 'N/D' : '$' + (
  Math.abs(n) >= 1e12 ? nf2.format(n/1e12)+'T' :
  Math.abs(n) >= 1e9  ? nf2.format(n/1e9)+'B'  :
  Math.abs(n) >= 1e6  ? nf2.format(n/1e6)+'M'  :
  Math.abs(n) >= 1e3  ? nf2.format(n/1e3)+'K'  :
  nf2.format(n)
);
const fmtPct0 = n => (n==null||isNaN(n)) ? '‚Äî' : `${Math.round(+n)}%`;
const fmtPct  = n => (n==null||isNaN(n)) ? '‚Äî' : `${nf2.format(+n)}%`;
const fmtMult = n => (n==null||isNaN(n)) ? '‚Äî' : `x${nf1.format(+n)}`;
const fmtNum2 = n => (n==null||isNaN(n)) ? '‚Äî' : nf2.format(+n);

const tbody = document.querySelector('#screener tbody');
const rows = [];
let tokensData = [];

async function loadData(){
  try{
    const res = await fetch('data.json', {cache:'no-store'});
    const json = await res.json();
    tokensData = json.tokens||[];
    document.getElementById('lastupdate').textContent = 'Derni√®re M√†J : '+(json.updated_at||'‚Äî');
    tbody.innerHTML='';
    tokensData.forEach(t=> addRow(t));
    applyThresholds();
  }catch(e){
    document.getElementById('lastupdate').textContent = 'Erreur de chargement de data.json';
  }
}

function addRow(t){
  const tr=document.createElement('tr');
  tr.dataset.token = `${t.symbol||''} ¬∑ ${t.venue||''}`;
  tr.dataset.price = (t.price!=null ? '$'+nf2.format(+t.price) : '‚Äî');
  tr.dataset.mc = money(t.mc);
  tr.dataset.fdv = t.fdv!=null ? money(t.fdv) : '‚Äî';
  tr.dataset.ath = (t.ath!=null?('$'+nf2.format(+t.ath)):'‚Äî');
  tr.dataset.pot = fmtMult(t.ath_mult);
  tr.dataset.volmc = t.vol_mc_24;
  tr.dataset.vol7mc = t.vol7_mc;
  tr.dataset.rsid = t.rsi_d;
  tr.dataset.rsih4 = t.rsi_h4;
  tr.dataset.tvl = t.tvl;
  tr.dataset.mctvl = t.mc_tvl;
  tr.dataset.alert = t.alert_date || '‚Äî';

  tr.innerHTML = `
    <td><div class="token"><div class="logo"></div><div><span class="sym">${t.symbol||''}</span><span class="muted"> ¬∑ ${t.venue||''}</span></div></div></td>
    <td class="num">${t.alert_date || '‚Äî'}</td>
    <td class="num">${t.price!=null ? '$'+nf2.format(+t.price) : '‚Äî'}</td>
    <td class="num">${fmtPct0(t.d24)}</td>
    <td class="num hide-sm">${fmtPct0(t.d7)}</td>
    <td class="num hide-sm">${fmtPct0(t.d30)}</td>
    <td class="num">${money(t.mc)}</td>
    <td class="num">${t.tvl!=null ? money(t.tvl) : 'N/D'}</td>
    <td class="num">${t.mc_tvl!=null ? fmtNum2(t.mc_tvl) : '‚Äî'}</td>
    <td class="num hide-sm">${fmtPct(t.vol_mc_24)}</td>
    <td class="num hide-sm">${fmtPct(t.vol7_mc)}</td>
    <td class="num">${t.var_vol_7_over_30!=null ? nf2.format(+t.var_vol_7_over_30)+'√ó' : '‚Äî'}</td>
    <td class="num">${t.rsi_d!=null ? nf2.format(+t.rsi_d) : '‚Äî'}</td>
    <td class="num hide-sm">${t.rsi_h4!=null ? nf2.format(+t.rsi_h4) : '‚Äî'}</td>
    <td class="num hide-sm">${t.ath!=null ? '$'+nf2.format(+t.ath) : '‚Äî'}</td>
    <td class="num">${fmtMult(t.ath_mult)}</td>`;
  tbody.appendChild(tr);
  rows.push(tr);
}

/* Search */
document.getElementById('search').addEventListener('input', (e)=>{
  const q = e.target.value.trim().toLowerCase();
  rows.forEach(r=>{ r.style.display = r.innerText.toLowerCase().includes(q)? '' : 'none'; });
});

/* Thresholds */
function applyThresholds(){
  rows.forEach(r=>{
    const mctvl = parseFloat(r.dataset.mctvl);
    const volmc = parseFloat(r.dataset.volmc);
    const rsid  = parseFloat(r.dataset.rsid);

    const mctvlCell = r.children[8];
    if(mctvlCell){
      if(!isNaN(mctvl)){
        if(mctvl <= 3) mctvlCell.classList.add('t-good');
        else if(mctvl <= 8) mctvlCell.classList.add('t-warn');
        else mctvlCell.classList.add('t-bad');
      } else {
        mctvlCell.classList.add('t-warn');
      }
    }
    const volCell = r.children[9];
    if(volCell && !isNaN(volmc)){
      if(volmc >= 5) volCell.classList.add('t-good');
      else if(volmc >= 2) volCell.classList.add('t-warn');
      else volCell.classList.add('t-bad');
    }
    const rsiCell = r.children[12];
    if(rsiCell && !isNaN(rsid)){
      if(rsid >= 70) rsiCell.classList.add('t-bad');
      else if(rsid >= 45 && rsid <= 60) rsiCell.classList.add('t-good');
      else rsiCell.classList.add('t-warn');
    }
  });
}

/* Popover (d√©l√©gation, d√©lai + lock) */
const pop = document.getElementById('popover');
const pTitle = document.getElementById('p-title');
const pMarket = document.getElementById('p-market');
const pTech = document.getElementById('p-tech');
const pFonda = document.getElementById('p-fonda');
const pSec = document.getElementById('p-sec');
const pLinks = document.getElementById('p-links');
const pLockBtn = document.getElementById('p-lock');
let showTimer=null, locked=false;

function fillPop(r){
  pTitle.textContent = r.dataset.token || '';
  const tvl = r.dataset.tvl ? money(+r.dataset.tvl) : 'N/D';
  const mctvl = r.dataset.mctvl ? fmtNum2(+r.dataset.mctvl) : '‚Äî';
  pMarket.innerHTML = `
    <div>Alerte</div><div class="num">${r.dataset.alert || '‚Äî'}</div>
    <div>Prix</div><div class="num">${r.dataset.price||'‚Äî'}</div>
    <div>MC</div><div class="num">${r.dataset.mc||'‚Äî'}</div>
    <div>TVL</div><div class="num">${tvl}</div>
    <div>MC/TVL</div><div class="num">${mctvl}</div>
    <div>ATH</div><div class="num">${r.dataset.ath||'‚Äî'}</div>
    <div>Potentiel x</div><div class="num">${r.dataset.pot||'‚Äî'}</div>
    <div>Vol/MC (24h)</div><div class="num">${fmtPct(+r.dataset.volmc)}</div>
    <div>Moy Vol7j/MC</div><div class="num">${fmtPct(+r.dataset.vol7mc)}</div>`;
  pTech.innerHTML = `
    <div>RSI Daily / H4</div><div class="num">${r.dataset.rsid? nf2.format(+r.dataset.rsid):'‚Äî'} / ${r.dataset.rsih4? nf2.format(+r.dataset.rsih4):'‚Äî'}</div>
    <div>MA50</div><div class="num">‚Äî</div>`;
  pFonda.innerHTML = `<div>Narratif</div><div>‚Äî</div><div>Date de lancement</div><div>‚Äî</div><div>Comp√©titeurs</div><div>‚Äî</div>`;
  pSec.innerHTML = `<div>Audits</div><div>‚Äî</div><div>Unlock proche</div><div>‚Äî</div><div>FDV</div><div class="num">${r.dataset.fdv||'‚Äî'}</div>`;
  pLinks.innerHTML='';
}
function positionPop(x,y){ const pad=16; const rect=pop.getBoundingClientRect(); let left=x+pad, top=y+pad; if(left+rect.width>window.innerWidth-8) left = x - rect.width - pad; if(top+rect.height>window.innerHeight-8) top = y - rect.height - pad; pop.style.left=left+'px'; pop.style.top=top+'px'; }

tbody.addEventListener('mouseover', (e)=>{ const r = e.target.closest('tr'); if(!r || locked) return; if(showTimer) clearTimeout(showTimer); showTimer=setTimeout(()=>{ fillPop(r); pop.style.display='block'; pop.style.transform='none'; pop.removeAttribute('aria-hidden'); positionPop(e.clientX, e.clientY); }, 200); });
tbody.addEventListener('mousemove', (e)=>{ if(pop.style.display==='block' && !locked) positionPop(e.clientX,e.clientY); });
tbody.addEventListener('mouseleave', ()=>{ if(!locked){ if(showTimer) clearTimeout(showTimer); hidePop(); } });
tbody.addEventListener('click', (e)=>{ const r=e.target.closest('tr'); if(!r) return; locked=!locked; pop.classList.toggle('locked', locked); pLockBtn.textContent = locked ? 'üîì D√©verrouiller' : 'üîí Verrouiller'; if(!locked) hidePop(); });
function hidePop(){ if(locked) return; pop.style.display='none'; pop.style.transform='translate(-9999px,-9999px)'; pop.setAttribute('aria-hidden','true'); }
document.getElementById('p-lock').addEventListener('click', (e)=>{ e.stopPropagation(); locked=!locked; pop.classList.toggle('locked', locked); pLockBtn.textContent=locked?'üîì D√©verrouiller':'üîí Verrouiller'; if(!locked) hidePop(); });

/* Auto-refresh */
const btnRefresh = document.getElementById('btnRefresh');
const autoToggle = document.getElementById('autoToggle');
let autoTimer = null;

btnRefresh.addEventListener('click', ()=> loadData());

function startAuto(){ stopAuto(); autoTimer = setInterval(loadData, 60_000); }
function stopAuto(){ if(autoTimer){ clearInterval(autoTimer); autoTimer=null; } }

// garder le choix utilisateur
autoToggle.checked = localStorage.getItem('autoRefresh') === '1';
if(autoToggle.checked) startAuto();
autoToggle.addEventListener('change', ()=>{
  if(autoToggle.checked){ startAuto(); localStorage.setItem('autoRefresh','1'); }
  else { stopAuto(); localStorage.setItem('autoRefresh','0'); }
});

loadData();
</script>
</body>
</html>
