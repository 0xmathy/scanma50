name: Daily snapshot (Sheet → data.json)

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC ≈ 08:00 Paris
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run fetch_and_build (CMC + Gecko, anti-429)
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          SHEET_URL_ALERTE: "https://docs.google.com/spreadsheets/d/1c2-v0yZdroahwSqKn7yTZ4osQZa_DCf2onTTvPqJnc8/export?format=csv&gid=0&range=E:E"
          THROTTLE_MS: "1200"          # délai min entre requêtes (ms)
          MAX_TOKENS_PER_RUN: "40"     # limite de tokens traités par run
          RSI_H4: "0"                  # 0 = désactivé (moins d'appels). Mets "1" si tu le veux.
        run: node scripts/fetch_and_build.js

      - name: Commit & push data.json (always)
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Daily snapshot" || echo "No changes"
          git push
