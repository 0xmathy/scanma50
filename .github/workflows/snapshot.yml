name: Daily snapshot (Sheet → data.json)

on:
  schedule:
    # 06:00 UTC ≈ 08:00 Europe/Paris (gère heure été/hiver)
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate data.json from Google Sheet
        run: |
          mkdir -p scripts
          node --version
          node scripts/fetch_and_build.js

      - name: Commit & push updated data.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: daily snapshot (Sheet → data.json)'
          file_pattern: data.json
