name: Daily snapshot (Sheet → data.json)

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC ≈ 08:00 Paris
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install csv-parse@5

      - name: Run fetch_and_build (CMC + Llama + CEX klines)
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          THROTTLE_MS: "450"           # délai min entre appels HTTP
          MAX_TOKENS_PER_RUN: "50"     # limite de tokens traités par run
        run: node fetch_and_build.js

      - name: Commit & push data.json (always)
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Daily snapshot" || echo "No changes"
          git push
